

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
        input[type="search"] {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
    <header>
        <h1>Beyond Campus</h1>
    </header>
    <meta charset="UTF-8">
    <title>Listing Page</title>
</head>
<body>
    <h1>Listing Title</h1>
    <img src="property.jpg" alt="Image of the Property">
    <p>Address: [Address of the Property]</p>
    <p>Landlord: [Landlord's Name]</p>
    <p>Apply for Housing: <button onclick="location.href='apply.html'">Apply Now</button></p>
    <p>Number of Occupants: [X]</p>
    <p>Price: [Property Cost]</p>
    <p>Bed/Bath Info: [Y Beds, Z Baths]</p>
    <p>Ratings: [Average Rating]</p>
    <form action="review.html">
        <p>Reviews: <button>See the review</button></p>
    </form>
    <form action="favourite.html">
        <p>Add to Favourites : <button>Add</button> </p>
    </form>
    <form action="report.html">
       <p>Report:<button>Have questions?</button></p>
    </form>

</body>
</html>

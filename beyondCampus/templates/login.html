<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Beyond Campus{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #666;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #999;
    }

    main {
      flex: 1;
      padding: 30px;
      padding-bottom: 80px;
    }

    input.form-control {
        border: 2px solid #fff; 
        padding: 10px;
    }

    input.form-control:focus {
        border-color: #4A90E2; 
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    button.btn-primary {
        background-color: #6c757d;
        color: white;
        padding: 8px;
        border-radius: 5px;
        font-size: 16px;
    }

    button.btn-primary:hover {
        background-color: #6f5F2d;
        box-shadow: ; 
        }
    
    a.btn-secondary {
        color: white; 
        padding: 10px;
        border-radius: 5px;
        font-size: 16px; 
        }
    
    a.btn-secondary:hover {
        background-color: #6f5F2d; 
        box-shadow: ; 
        }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
  </style>
  
</head>
<body>

  <header>
    <h1>Welcome to Beyond Campus</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row justify-content-center">
    <form method="post" action="base.html">
        <div class="row justify-content-center">
          <div class="col-md-5"> 
            <div class="mt-5">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input id="email" type="email" class="form-control" name="email" required placeholder="Enter your @email">
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input id="password" type="password" class="form-control" name="password" required placeholder="Enter your Password">
            </div>
            <div class="mt-3">
            <div class="mb-3">
                <label for="user_type" class="form-label">User Type:</label>
                <select class="form-select" id="user_type" name="user_type" required>
                <option value="select" selected disabled hidden>Select User Type</option>
                <option value="student">Student</option>
                <option value="landlord">Landlord</option>
               </select>
            </div>
            <div class="form-checkbox text-center">
                <label><input type="checkbox"> Remember me</label>
              </div>
            <div class="mt-3 text-center">
                <button type="submit" a href="base.html" class="btn btn-primary">Login</button>
              </select>
            </div>
            <div class="mt-3 text-center">
                <hr class="my-4"> 
            <p>Don't have an account?</p>
            <a href="signup.html" class="btn btn-secondary">Sign up</a></p>
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-2">
    &copy; 2024 Beyond Campus
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>

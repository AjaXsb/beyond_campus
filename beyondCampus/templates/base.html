<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Beyond Campus{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #666;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #999;
      border-radius: 5px;
    }
    main {
      flex: 1;
      padding-bottom: 60px; /* Adjust padding to accommodate the footer */
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Beyond Campus</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/">Listings</a>
            </li>
            {% if user.is_authenticated %}
              <!-- Show logout link if user is authenticated -->
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <!-- Show login link if user is not authenticated -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/signup">Signup</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/faqs">FAQs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    {% block content %}
    <!-- Add your main content here -->
    {% endblock %}
  </main>

  <footer class="bg-dark text-white text-center py-2">
    &copy; 2024 Beyond Campus
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Apply to this Listing - Beyond Campus{% endblock %}

{% block content %}
<style>
  .form-container {
    background-color: #f9f9f9;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
  }
  h2.mb-4 {
    color: #333;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
  }
  .form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  .form-row > div {
    flex: 1;
  }
  .form-row > div:not(:last-child) {
    margin-right: 10px;
  }
  label.form-label {
    display: block;
    color: #555;
    margin-bottom: 5px;
  }
  input.form-control,
  textarea.form-control {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  input.form-control:focus,
  textarea.form-control:focus {
    border-color: #007bff;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(0, 123, 255, 0.6);
  }
  button.btn-primary {
    background-color: #0056b3;
    border-color: #004085;
    padding: 10px 15px;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    line-height: 1.5;
    transition: background-color 0.15s;
  }
  button.btn-primary:hover {
    background-color: #0069d9;
  }
  .terms-info {
    font-size: 0.9rem;
    color: #666;
    margin-top: 15px;
  }
  .terms-checkbox {
    margin-bottom: 1rem;
  }
  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
    }
    .form-row > div {
      margin-right: 0;
      margin-bottom: 15px;
    }
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 form-container">
      <h2 class="mb-4">Apply to this Listing</h2>
      <form method="post" action="{% url 'applications' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
          </div>
          <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="preferences" class="form-label">Preferences</label>
          <textarea class="form-control" id="preferences" name="preferences" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="additional_info" class="form-label">Additional Info</label>
          <textarea class="form-control" id="additional_info" name="additional_info" rows="3"></textarea>
        </div>

        <!-- Display rental agreement terms -->
        <div class="mb-3">
          <label for="rental_terms" class="form-label"> Agreement Terms</label>
          <div id="rental_terms" class="terms-container">
              {{ rental_agreement.agreement_terms|safe }}
          </div>
      </div>
      
      <!-- Checkbox for agreement -->
      <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="agree_terms" name="agree_terms" required>
          <label for="agree_terms" class="form-check-label">
              I agree to the terms and conditions above.
          </label>
      </div>

        <!-- Submit button -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

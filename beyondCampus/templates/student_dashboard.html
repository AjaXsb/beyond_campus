

{% extends "base.html" %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<header>
    <h1>Welcome to Beyond Campus</h1>
</header>
<div class="container">
    <div class="row">
        <!-- Profile Information -->
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title">User Profile</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                    </div>
                </div>
            </div>
        </div>
        <!-- Property and Dashboard Links -->
        <div class="col-md-6">
            <section class="container">
                <h2>My Dashboard</h2>
                <p><a href="{% url 'myhouse_dashboard' %}" class="btn btn-primary">See My House</a></p>
                <p><a href="{% url 'my_favourites' %}" class="btn btn-secondary">See My Favourite Properties</a></p>
                <p><a href="{% url 'student_applications' %}" class="btn btn-secondary">Applications</a></p>
            </section>
        </div>
    </div>
</div>

<section id="faq" class="container">
    <h2>FAQ</h2>
    <div class="card">
        <p>Here you can find answers to common questions about housing.</p>
    </div>
</section>

{% endblock %}

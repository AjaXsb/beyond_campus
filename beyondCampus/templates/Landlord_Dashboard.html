

{% extends "base.html" %}

{% block title %}Landloard Dashboard{% endblock %}

{% block content %}
<header>
    <h1>Welcome to Beyond Campus</h1>
</header>
<div class="container">
    <div class="row">
        <!-- Profile Information -->
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title">User Profile</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
          <section class="container">
              <h2>My Dashboard</h2>
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#listingFormCollapse" aria-expanded="false" aria-controls="listingFormCollapse">
                Create Listing
              </button>
              <!-- Listing creation form -->
              <div class="collapse mt-3" id="listingFormCollapse">
                <div class="card card-body">
                  <form method="post" action="{% url 'create_listing' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="title" class="form-label">Title:</label>
                      <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                      <label for="rent" class="form-label">Rent:</label>
                      <input type="text" class="form-control" id="rent" name="rent" required>
                    </div>
                    <div class="mb-3">
                      <label for="room" class="form-label">Rooms:</label>
                      <input type="text" class="form-control" id="room" name="room" required>
                    </div>
                    <div class="mb-3">
                      <label for="amenities" class="form-label">Amenities:</label>
                      <textarea class="form-control" id="amenities" name="amenities" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="property" class="form-label">Property:</label>
                      <select class="form-control" id="property" name="property" required>
                        {% for property in properties %}
                          <option value="{{ property.id }}">{{ property.address }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                  </form>
                </div>
              </div>
              <p><a href="{% url 'landlord_applications' %}" class="btn btn-secondary">Applications</a></p>
          </section>
      </div>
  </div>
</div>

<section id="faq" class="container">
  <h2>FAQ</h2>
  <div class="card">
      <p>Here you can find answers to common questions about housing.</p>
  </div>
</section>

{% endblock %}
